site_name: twampy Documentation
site_description: Python implementation of TWAMP/STAMP
site_author: Sven Wisotzky
repo_url: https://github.com/nokia/twampy
repo_name: nokia/twampy

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - User Guide:
      - Installation: user-guide/installation.md
      - Usage: user-guide/usage.md
      - Configuration: user-guide/configuration.md
  - Reference:
      - Error Codes: reference/error-codes.md
      - DSCP Table: reference/dscp-table.md

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
